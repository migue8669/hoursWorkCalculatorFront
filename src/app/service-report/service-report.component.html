<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="well well-sm">
        <form
          class="form-horizontal"
          [formGroup]="reportForm"
          (ngSubmit)="onSubmit(formDirective)"
          #formDirective="ngForm"
        >
          <h1>Registro de productos</h1>

          <label>Identificación del tecnico:</label>
          <input
            type="text"
            formControlName="idTechnician"
            class="form-control"
            id="idTechnician"
          />

          <label>Identificación del servicio:</label>
          <input
            type="text"
            class="form-control"
            formControlName="idReport"
            id="idReport"
          />
          <label>Fecha y hora de inicio:</label>
          <input
            type="text"
            class="form-control"
            formControlName="dateAndTimeInit"
            id="dateAndTimeInit"
          />
          <label>Fecha y hora de finalización</label>
          <input
            type="text"
            class="form-control"
            formControlName="dateAndTimeFinish"
            id="dateAndTimeFinish"
          />


          <br />
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
  </div>
