<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="well well-sm">
        <form
          class="form-horizontal"
          [formGroup]="reportForm"
          (ngSubmit)="reportForm.valid && onSubmit(formDirective)"
          #formDirective="ngForm"
        >
          <h1>Reporte de servicios</h1>

          <label>Identificación del tecnico</label>
          <input
            type="text"
            (ng-minlength)=8
            (ng-required)="true"
                        formControlName="technicianIdentity"
            class="form-control"
            id="technicianIdentity"
            name="technicianIdentity"
   
            />
           
          <input
            type="hidden"

            class="form-control"
            formControlName="reportIdentityNumber"
            id="reportIdentityNumber"

          />
          <label>Hora de inicio</label>
          <input
          (ng-required)="true"

          type="time"
            class="form-control"
            formControlName="hourInit"
            id="hourInit"
          />
          <label>Hora de finalización</label>
          <input
          (ng-required)="true"

            type="time"
            class="form-control"
            formControlName="hourFinish"
            id="hourFinish"
          />
          <label>Fecha de inicio</label>
          <input
          (ng-required)="true"

            type="date"
            data-date-format="YYYY MMMM DD"
            class="form-control"
            formControlName="dateInit"
            id="dateInit"
          />
          <label>Fecha de finalización</label>
          <input
            type="date"
            (ng-required)="true"

            data-date-format="YYYY MMMM DD"
            class="form-control"
            formControlName="dateFinish"
            id="dateFinish"
          />

          <br />
          
          <button  type="submit" class="btn btn-primary" style="margin-left: 10px"      [disabled] = "!reportForm.valid"
          >Guardar</button>
          <button  [routerLink]="['/calculo']" routerLinkActive="router-link-active" class="btn btn-primary mb1 bg-navy" style="margin-left: 10px" >Reporte semana</button>

        </form>
      </div>
    </div>
  </div>
</div>
